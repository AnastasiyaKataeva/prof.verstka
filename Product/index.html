<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/3e52fbf869.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Catalog</title>
</head>
<body>
    <div class="header_catalog">
        <div class="container">
            <div class="menu_link_right">
                <span><img src="images/logo.svg" alt="logo"></span>
                <span><a class="search" href=""><img src="images/search.svg" alt=""></a></span>
            </div>
            <ul class="menu_link_left">
                <li class="menu"><img src="images/menu.svg" alt="menu"></li>
                <li class="link_item"><a href=""><img src="images/profile.svg" alt="profile"></a></li>
                <li class="link_item"><a href=""><img src="images/basket1.svg" alt="basket"></a></li>
            </ul>
        </div>
    </div>
    <div class="top">
        <div class="container">
            <div class="top_info_catalog">
                <div class="title_catalog">NEW ARRIVALS
                </div>
                <div class="link_menu_catalog">
                    <a href="#">HOME</a>
                    <span>/</span>
                    <a href="#">MEN</a>
                    <span>/</span>
                    <a href="#">NEW ARRIVALS</a>
                </div>
            </div>
        </div>
    </div>
    <div class="slider">
        <div class="arrow arrow-left">
            <a href="#"><img src="images/arrow-left.svg"></a>
        </div>
        <ul class="images">
            <li><img src="images/catalog.header.png"></li>
        </ul>
        <div class="arrow arrow-right">
            <a href="#"><img src="images/arrow-right.svg"></a>

        </div>

    </div>

</html>
