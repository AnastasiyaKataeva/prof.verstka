<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/3e52fbf869.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/cart.css" type="text/css">
    <title>Product</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="menu_link_right">
                <span><img src="images/logo.svg" alt="logo"></span>
                <span><a class="search" href=""><img src="images/search.svg" alt=""></a></span>
            </div>
            <ul class="menu_link_left">
                <li class="menu"><img src="images/menu.svg" alt="menu"></li>
                <li class="link_item"><a href=""><img src="images/profile.svg" alt="profile"></a></li>
                <li class="link_item"><a href=""><img src="images/basket1.svg" alt="basket"></a></li>
            </ul>
        </div>
    </div>
    <div class="top">
        <div class="top_info_catalog container">
            <div class="title_catalog">SHOPPING CART
            </div>
        </div>
    </div>
    <div class="cart container">
        <div class="shopping_section">
            <div class="shopping_cart">
                <div class="shopping_cart__card">
                    <div class="shopping_cart__image">
                        <img src="images/shopping-cart1.png" alt="#">
                    </div>
                    <div class="card_price">
                        <div class="card_price__title">MANGO PEOPLE<br>T-SHIRT</div>
                        <div class="price">Price: <span>$300</span></div>
                        <div class="price">Color: Red</div>
                        <div class="price">Size: Xl</div>
                        <div class="price">Quantity:
                            <label>
                                <input type="text" placeholder="2"/>
                            </label>
                        </div>
                        <div class="card_close">
                            <img src="images/card-close.svg" alt>
                        </div>
                    </div>
                </div>

                <div class="shopping_cart__card">
                    <div class="shopping_cart__image">
                        <img src="images/shopping-cart-2.png" alt="#">
                    </div>
                    <div class="card_price">
                        <div class="card_price__title">MANGO PEOPLE<br>T-SHIRT</div>
                        <div class="price">Price: <span>$300</span></div>
                        <div class="price">Color: Red</div>
                        <div class="price">Size: Xl</div>
                        <div class="price">Quantity:
                            <label>
                                <input type="text" placeholder="2">
                            </label>
                        </div>
                        <div class="card_close">
                            <img src="images/card-close.svg" alt>
                        </div>
                    </div>
                </div>
            </div>
            <div class="shopping_button">
                <button>CLEAR SHOPPING CART</button>
                <button>CONTINUE SHOPPING</button>
            </div>
        </div>
        <div class="shopping_adress">
            <form action="#">
                <label>SHIPPING ADRESS
                    <input type="text" placeholder="Bangladesh">
                    <input type="text" placeholder="State">
                    <input type="text" placeholder="Postcode / Zip">
                </label>
                <button>GET A QUOTE</button>
            </form>
            <div class="pay_card">
                <div class="pay_direct">
                    <div>SUB TOTAL<span>$900</span></div>
                    <div>GRAND TOTAL<span>$900</span></div>
                </div>
                <div class="grey_line"></div>
                <button>PROCEED TO CHECKOUT</button>
            </div>
        </div>
    </div>

</body>
</html>
